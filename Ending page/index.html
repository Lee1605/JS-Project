<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0387b73b4f.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="background-image">
      <div class="tables">
        <!-- Points Table -->
        <table id="points-table">
          <tr>
            <th>Players</th>
            <th>Points</th>
          </tr>
          <tr class="tr">
            <td>Ben</td>
            <td class="td">35</td>
          </tr>
          <!--The User-->
          <tr class="tr user-player">
            <td>Dalia</td>
            <td class="td">40</td>
          </tr>
          <tr class="tr">
            <td>Lee</td>
            <td class="td">50</td>
          </tr>
          <tr class="tr">
            <td id="playerName"></td>
            <td class="td" id="playerPoints"></td>
          </tr>
        </table>
        <!-- Time Table -->
        <table id="time-table">
          <tr>
            <th class="shorter">Players</th>
            <th>Time</th>
          </tr>
          <tr>
            <td class="shorter">Ben</td>
            <td>1 min</td>
          </tr>
          <!--The User-->
          <tr class="user-player">
            <td class="shorter">Dalia</td>
            <td>2 min</td>
          </tr>
          <tr>
            <td class="shorter">Lee</td>
            <td>3 min</td>
          </tr>
          <tr>
            <td class="shorter" id="playerNameAccToTime"></td>
            <td id="playerTime"></td>
          </tr>
        </table>
      </div>
      <div class="btn-container">
        <button id="btn"><a href="../Landing-page/index.html">Play again</a></button>
      </div>
      <div class="share">
        <span>Share your results</span>&nbsp;
        <i class="fab fa-whatsapp"></i>&nbsp;
        <i class="far fa-envelope"></i>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
