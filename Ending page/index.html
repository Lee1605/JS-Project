<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="background-image">
      <div class="tables">
        <!-- Points Table -->
        <table id="points-table">
          <tr>
            <th>Players</th>
            <th>Points</th>
          </tr>
          <tr>
            <td>Player 1</td>
            <td>10 Points</td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td>10 Points</td>
          </tr>
          <tr>
            <td>Player 3</td>
            <td>10 Points</td>
          </tr>
          <tr>
            <td>Player 4</td>
            <td>10 Points</td>
          </tr>
        </table>
        <!-- Time Table -->
        <table id="time-table">
          <tr>
            <th>Players</th>
            <th>Time</th>
          </tr>
          <tr>
            <td>Player 1</td>
            <td>15 min</td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td>15 min</td>
          </tr>
          <tr>
            <td>Player 3</td>
            <td>15 min</td>
          </tr>
          <tr>
            <td>Player 4</td>
            <td>15 min</td>
          </tr>
        </table>
      </div>
      <div class="btn-container">
        <button id="btn">Play again</button>
      </div>
    </div>
    <script type="text/javascript" src="/scripts.js"></script>
  </body>
</html>
